<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/8e7b84f57c.js" crossorigin="anonymous"></script>   
</head>
<body>
  <main class="container">
    <h1>Login</h1>
    <form action="#" method="post">
      <div class="input-field">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username">
        <div class="underline"></div>
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <div class="underline"></div>
      </div>
      <input type="submit" value="Continue">
    </form>
    <div class="social-media-login">
      <p>Or Connect with Social Media</p>
      <div class="social-media-links">
        <div class="social-media-link twitter">
          <a href="#"><i class="fab fa-twitter"></i>Sign in with Twitter</a>
        </div>
        <div class="social-media-link facebook">
          <a href="#"><i class="fab fa-facebook-f"></i>Sign in with Facebook</a>
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
